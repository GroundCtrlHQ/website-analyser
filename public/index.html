<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analyser - Lighthouse Reports Made Simple</title>
    <link rel="stylesheet" href="https://use.typekit.net/wme3pua.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Analyser</h1>
            <p>Get an easy-to-understand report about your website's performance, accessibility, and SEO</p>
        </header>

        <main>
            <div class="input-section">
                <form id="analyzeForm">
                    <div class="input-group">
                        <label for="urlInput">Enter your website URL:</label>
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="https://example.com" 
                            required
                        >
                        <button type="submit" id="analyzeBtn">
                            <span class="btn-text">Analyze Website</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <div class="scores-grid">
                    <div class="score-card">
                        <h3>Performance</h3>
                        <div class="score" id="performanceScore">-</div>
                    </div>
                    <div class="score-card">
                        <h3>Accessibility</h3>
                        <div class="score" id="accessibilityScore">-</div>
                    </div>
                    <div class="score-card">
                        <h3>Best Practices</h3>
                        <div class="score" id="bestPracticesScore">-</div>
                    </div>
                    <div class="score-card">
                        <h3>SEO</h3>
                        <div class="score" id="seoScore">-</div>
                    </div>
                </div>

                <div class="technical-section">
                    <h2>Technical Stack Analysis</h2>
                    <div id="technicalDetails" class="technical-details"></div>
                </div>

                <div class="report-section">
                    <h2>Your Website Report</h2>
                    <div id="aiReport" class="ai-report"></div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
